<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wishful Notes</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <section class="wish-container">
            <div class="wish-star">
                <div class="wish-tooltip">
                    <p class="wish-content">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Facere ad unde ipsum perferendis recusandae dolorum
                        similique, nulla quibusdam beatae suscipit maiores
                        reiciendis accusamus qulks wlnk doul snlf enks fnles
                        nldfn selfn sdlfne sldnf elsndf lens flsdn
                    </p>
                    <button>Like</button>
                </div>
            </div>
        </section>
        <footer>
            <textarea
                name="new-wish"
                id="new-wish"
                cols="30"
                rows="8"
                maxlength="255"
                placeholder="Write your wish here..."
            ></textarea>
            <button>Make a Wish</button>
        </footer>
    </body>
</html>
